<html>
<head>
    <link rel="stylesheet" type="text/css" href="fontgen.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>
    <div>
        <h3>Font Bitmap Generator</h3>
        <form class="form-horizontal">

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="fontstyle">Style</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="fontstyle" name="style" value="bold" />
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="fontname">Name</label>    
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="fontname" value="Menlo" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="fontsize">Size</label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" id="fontsize" value="60" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="charw">Char Width</label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" id="charw" value="80" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="charh">Char Height</label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" id="charh" value="80" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="charcol">Char Color</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="charcol" value="white" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="outw">Bitmap Width</label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" id="outw" value="1000" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="outh">Bitmap Height</label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" id="outh" value="800" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="chars">Chars</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="chars" value="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 {|}@[\]^_`!&quot;#$%&amp;'()*+,-./:;&lt;=&gt;?~"/>
                </div>                
            </div>
        </form>
    </div>

    <h4>Bitmap</4>

    <div style="background-color: lightgrey">
        <img id="output"/>
    </div>

    <script src="fontgen.js" type="text/javascript"></script>

</body>
</html>
